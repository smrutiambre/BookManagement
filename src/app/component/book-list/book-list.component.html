<!--navbar-->
<div class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <h1 style="color: white;font-size: 24px;">Book Management System </h1>
        <div>
            <button class="btn btn-success" routerLink="/addbook">Add Book</button>
        </div>
    </div>

</div>

<!--image section-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="../../../assets/images/Shouts-Elson-Reading.webp" class="img-fluid">
                
            </div>
        </div>
        <!--table-->
        <div class="col-sm-7">
            <h2>Books List</h2><br/>
            <table class="table table-bordered mt-2">
                <thead>
                    <tr>
                        <th scope="col">Book Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Ratings</th>
                        <th scope="col">Publish Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>{{item.bookName}}</td>
                        <td>{{item.author}}</td>
                        <td>{{item.ratings}}</td>
                        <td>{{item.publishDate}}</td>
                        <td><i style="color: blue;" routerLink="/updatebook/{{item.id}}" class="fas fa-edit"></i>&nbsp;
                            <i style="color:red" (click)="delete(item.id)" class="fas fa-trash" ></i></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
